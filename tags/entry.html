<entry onclick={ open }>
  <div class="title">{entry.title}</div>

  <div class="meta">
    <a href={entry.brightspace} target="_blank">View in Brightspace</a>
    <a href={entry.contentpage} target="_blank">Goto Content Page</a>
    <div class="errors">
      <span class="error" each={name, obj in entry.errors}><strong>{obj.count}</strong> {name}</span>
    </div>
  </div>

  <script>

    this.entry = this.opts.data

    this.open = (e)=>{
      if ($(e.target).attr('href'))
        return true
      else
        $(this.root).toggleClass('open')
    }

  </script>

  <style type="less">
    entry {
      display: block;
      padding: 8px 20px;
      &:hover {
        background: rgba(0,0,0,.05);
      }
      .title {
        margin-bottom: 10px;
        font-weight: normal;
        font-size: 1.5rem;
        padding: 0px 20px;
        font-weight: bold;
      }
      &:not(:first-child) {
        border-top: 1px solid #ccc;
      }
      .meta {
        display: none;
      }
      &.open {
        box-shadow: 0px 0px 8px rgba(0,0,0,.3);
        border: 1px solid #ccc;
        .meta{
          display: block;
        }
      }
      .errors {
        border-radius: 3px;
        box-shadow: 0px 0px 0px 1px rgba(0,0,0,.1) inset;
        background: #f5ff6a;
        padding: 8px 20px;
        .error {
          display: inline-block;
          padding: 0px 20px;
        }
      }
    }
  </style>
</entry>
